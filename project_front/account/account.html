<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="http://localhost:8090/static/index.css">
</head>

<body>
    <header class="header flex sb aiCenter">
        <div class="logoImg">
            <img src="http://localhost:8090/static/images/logo.jpg" alt="" class="logoImg">
        </div>
        <div class="menu flex sb aiCenter">
            <button class="postsPage buttonMenu buttonStyle">Лента новостей</button>
            <button class="usersPage buttonMenu buttonStyle">Список пользователей</button>
            <button class="accountPage buttonMenu buttonStyle">Личный кабинет</button>
        </div>
        <div class="login">
            <button class="buttonStyle buttonLogin" data-path="login">Войти</button>
            <button class="buttonStyle buttonLogout hide" data-path="login">Выйти</button>
        </div>
    </header>
    <main class="main flex">
        <div class="mainLeft flex column aiCenter">
        </div>
        <div class="mainMid flex column aiCenter"></div>
        <div class="mainRight flex column"></div>
        <div class="hidden_div">
        </div>
        <div class="hidden_div_user"></div>
    </main>
    <footer class="footer">
    </footer>
    <script src="./account.js"></script>
</body>

</html>
